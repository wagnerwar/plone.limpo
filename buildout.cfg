[buildout]
extends = http://dist.plone.org/release/4.3.3/versions.cfg

find-links =
    http://dist.plone.org/release/4.3.3/
    http://dist.plone.org/thirdparty/

develop = .

unzip = true
versions = versions

parts = instance

package-name = 

[versions]

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    plone.app.upgrade

zcml =
    ${buildout:package-name}
